<mat-form-field class="example-full-width">
	<input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto"  >
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
			<img class="example-option-img" aria-hidden [src]="state.flag" height="25">
			<span>{{state.name}}</span> |
			<small>Population: {{state.population}}</small>
		</mat-option>
	</mat-autocomplete>
</mat-form-field>

<mat-slide-toggle [checked]="stateCtrl.disabled"
	(change)="stateCtrl.disabled ? stateCtrl.enable() : stateCtrl.disable()">
	Disable Input?
</mat-slide-toggle>


<mat-form-field class="example-full-width" *ngFor="let event of states;">
    <mat-label>{{ event.name }}</mat-label>
    <input matInput placeholder="Lütfen boş bırakmayınız" value="">
</mat-form-field>
